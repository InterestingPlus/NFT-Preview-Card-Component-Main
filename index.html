<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.1.0/screenfull.min.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div style="height: 900px;"></div>
  <main>
    <section class="img">
      <img id="eye" src="images/icon-view.svg" alt="">
      <img id="main" src="images/image-equilibrium.jpg" alt="" width="200px">
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://jatinporiya.epizy.com" target="_blank">Jatin Poriya</a>.
      </div>

    </section>
    <section class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="bottom">
        <span class="first"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="second"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </section>
    <section class="profile">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span> Jules Wyvern</span></p>
    </section>
  </main>



  <script>

    let main = document.getElementById('main');

    let img = document.querySelector('.img').addEventListener('click', () => {
      if(screenfull.isEnabled){
        screenfull.toggle(main);
      }
    })

  </script>

</body>
</html>
